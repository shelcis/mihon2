<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>おみくじゲーム</title>
</head>
<body>

    <div id="omikuji" class="omikuji_btn" type="button" onclick="clickDisplayAlert()">おみくじを引く</div>

    <script>
        document.getElementById( "omikuji" ).onclick = function() { 
            let r = Math.floor(Math.random() * 6);
            if(r >= 5){
                alert("大吉");
            } else if(r >= 3){
                alert("中吉");
            } else if(r >= 1) {
                alert("小吉");
            } else {
            alert("凶");
            }       
        } 
    </script>

    <style>
        .omikuji_btn{
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background: orangered;
            color: #FFF;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            margin: 0 auto;
        }
    </style>


</body>
</html>
